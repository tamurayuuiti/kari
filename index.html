<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSTとUSTの時間表示</title>
  <style>
    body {
      background-color: black;
      color: #aaff55; /* 黄緑色 */
      font-family: 'Courier New', monospace; /* モノスペースフォント */
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    p {
      font-size: 60px; /* 少し小さなフォントサイズに変更 */
      margin: 10px 0;
    }
  </style>
</head>
<body>

<p id="jstDateTime"></p>
<p id="ustDateTime"></p>

<script>
function updateDateTimes() {
  var now = new Date();

  // JST
  var jstYear = now.getFullYear();
  var jstMonth = (now.getMonth() + 1).toString().padStart(2, '0');
  var jstDay = now.getDate().toString().padStart(2, '0');
  var jstHours = now.getHours().toString().padStart(2, '0');
  var jstMinutes = now.getMinutes().toString().padStart(2, '0');
  var jstSeconds = now.getSeconds().toString().padStart(2, '0');
  var jstMilliseconds = now.getMilliseconds().toString().padStart(3, '0');

  // UTC
  var utcYear = now.getUTCFullYear();
  var utcMonth = (now.getUTCMonth() + 1).toString().padStart(2, '0');
  var utcDay = now.getUTCDate().toString().padStart(2, '0');
  var utcHours = now.getUTCHours().toString().padStart(2, '0');
  var utcMinutes = now.getUTCMinutes().toString().padStart(2, '0');
  var utcSeconds = now.getUTCSeconds().toString().padStart(2, '0');
  var utcMilliseconds = now.getUTCMilliseconds().toString().padStart(3, '0');

  var jstDateTime = `${jstYear}-${jstMonth}-${jstDay} ${jstHours}:${jstMinutes}:${jstSeconds}.${jstMilliseconds}`;
  var ustDateTime = `${utcYear}-${utcMonth}-${utcDay} ${utcHours}:${utcMinutes}:${utcSeconds}.${utcMilliseconds}`;

  document.getElementById('jstDateTime').textContent = `JST: ${jstDateTime}`;
  document.getElementById('ustDateTime').textContent = `UST: ${ustDateTime}`;
}

// 1秒ごとに更新
setInterval(updateDateTimes, 1);

// 初回表示
updateDateTimes();
</script>

</body>
</html>
